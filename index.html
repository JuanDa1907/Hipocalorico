<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>HIPERCALORICO</title>
  </head>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <body >
    <main class="form-signin">
      <div id="img">
        <center>
        <img class=" text-center" src="img/logo-mision.png" alt="" width="150" />
        <h1 class="text-center mt-3 mb-3">Bienvenidos</h1>
        <div id="alerta" class="alert alert-info ">
          <strong>Informaci√≥n:</strong> <span id="mensaje"></span>
         
        </div>
        <form>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control mb-3" id="inputEmail">
            <p class="text-danger err">*Debe ingresar el campo Email, y este debe ser un email valido.</p>
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control mb-3" id="inputPassword">
            <p class="text-danger err">*Debe ingresar el campo Password</p>
          </div>
          <button id="autenticate" type="button" class="btn btn-primary text-center mt-2">Ingresar</button>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="js/login/login.js"></script>
        <script src="js/util/util.js"></script>
        <link href="css/index.css" rel="stylesheet" />
      </div>
    </main>
  </body>
</html>
